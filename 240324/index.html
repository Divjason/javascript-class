<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/cursor.png" type="image/x-icon" />
    <script defer type="module" src="./script.js"></script>
    <title>SELECTO COFFEE</title>
  </head>
  <body>
    <div id="cursor" class="hiddenCursor"></div>
    <div class="container">
      <div class="headtitles">
        <h1 class="title">매장안내</h1>
        <h3 class="subtitle">매장찾기</h3>
      </div>
      <div class="spinnerBox">
        <div class="spinner hiddenSpinner"></div>
      </div>
      <div class="shopsearch">
        <div class="shopsearch_map">
          <div id="인천" class="shopsearch_map_area area_incheon">인천</div>
          <div id="서울" class="shopsearch_map_area area_seoul">서울</div>
          <div id="경기" class="shopsearch_map_area area_gyeonggido">
            경기도
          </div>
          <div id="강원" class="shopsearch_map_area area_gangwondo">강원도</div>
          <div id="충북" class="shopsearch_map_area area_chungcheongbukdo">
            충청북도
          </div>
          <div id="세종" class="shopsearch_map_area area_sejong">세종</div>
          <div id="충남" class="shopsearch_map_area area_chungcheongnamdo">
            충청남도
          </div>
          <div id="대전" class="shopsearch_map_area area_daejeon">대전</div>
          <div id="전북" class="shopsearch_map_area area_jeollabukdo">
            전라북도
          </div>
          <div id="전남" class="shopsearch_map_area area_jeollanamdo">
            전라남도
          </div>
          <div id="광주" class="shopsearch_map_area area_gwangju">광주</div>
          <div id="경북" class="shopsearch_map_area area_gyeongsangbukdo">
            경상북도
          </div>
          <div id="대구" class="shopsearch_map_area area_daegu">대구</div>
          <div id="울산" class="shopsearch_map_area area_ulsan">울산</div>
          <div id="경남" class="shopsearch_map_area area_gyeongsangnamdo">
            경상남도
          </div>
          <div id="부산" class="shopsearch_map_area area_busan">부산</div>
          <div id="제주" class="shopsearch_map_area area_jeju">제주도</div>
        </div>
        <div class="shopsearch_filter">
          <div class="section">
            <h2>01 지역/매장별 검색</h2>
            <form
              name="mapsearch"
              action="https://localhost:3000/map.js"
              method="post"
            >
              <p>
                <label for="localsearch">지역검색</label>
                <select name="city" id="city">
                  <option selected>도/시 선택</option>
                </select>
                <select name="state" id="state">
                  <option>구/군 선택</option>
                </select>
              </p>
              <p>
                <label for="storename">매장명</label>
                <input type="text" />
                <span><i class="fas fa-magnifying-glass"></i></span>
              </p>
            </form>
          </div>
          <div class="section">
            <h2>02 매장 서비스별 검색</h2>
            <form
              class="optionMode"
              name="mapsearch"
              action="https://localhost:3000/map.js"
              method="post"
            >
              <p>
                <input
                  type="checkbox"
                  name="wifi"
                  id="fa-wifi"
                  class="filter-checkbox"
                  value="fas fa-wifi"
                />
                <label for="fa-wifi"
                  ><i class="fas fa-wifi"></i>무선인터넷 가능</label
                >
                <input
                  type="checkbox"
                  name="smoking"
                  id="fa-smoking"
                  class="filter-checkbox"
                  value="fas fa-smoking"
                />
                <label for="fa-smoking"
                  ><i class="fas fa-smoking"></i>흡연시설 보유</label
                >
              </p>
              <p>
                <input
                  type="checkbox"
                  name="parking"
                  id="fa-car"
                  class="filter-checkbox"
                  value="fas fa-car"
                />
                <label for="fa-car"><i class="fas fa-car"></i>주차가능</label>
                <input
                  type="checkbox"
                  name="terrace"
                  id="fa-umbrella-beach"
                  class="filter-checkbox"
                  value="fas fa-umbrella-beach"
                />
                <label for="fa-umbrella-beach"
                  ><i class="fas fa-umbrella-beach"></i>야외테라스 보유</label
                >
              </p>
              <p>
                <input
                  type="checkbox"
                  name="mobile"
                  id="fa-mobile-button"
                  class="filter-checkbox"
                  value="fas fa-mobile-button"
                />
                <label for="fa-mobile-button"
                  ><i class="fas fa-mobile-button"></i>모바일 가맹점</label
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="shopinfo">
        <h1>매장 안내</h1>
        <div class="shopinfo_table">
          <table>
            <thead>
              <tr>
                <th>매장명</th>
                <th>지역</th>
                <th>매장주소</th>
                <th>매장전화번호</th>
                <th>서비스</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="shopinfo_pager">
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
</html>
