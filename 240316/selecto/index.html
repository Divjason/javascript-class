<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="headtitles">
        <h1 class="title">매장안내</h1>
        <h3 class="subtitle">매장찾기</h3>
      </div>
      <div class="shopsearch">
        <div class="shopsearch_map"></div>
        <div class="shopsearch_filter">
          <div class="section">
            <h2>01 지역/매장별 검색</h2>
            <form
              name="mapsearch"
              action="https://localhost:3000/map.js"
              method="post"
            >
              <p>
                <label for="localsearch">지역검색</label>
                <select name="city" id="city">
                  <option selected>도/시 선택</option>
                  <option value="강원">강원</option>
                  <option value="경기">경기</option>
                  <option value="경남">경남</option>
                  <option value="경북">경북</option>
                  <option value="광주">광주</option>
                  <option value="대구">대구</option>
                  <option value="대전">대전</option>
                  <option value="부산">부산</option>
                  <option value="서울">서울</option>
                  <option value="세종">세종</option>
                  <option value="울산">울산</option>
                  <option value="인천">인천</option>
                  <option value="전남">전남</option>
                  <option value="전북">전북</option>
                  <option value="제주">제주</option>
                  <option value="충남">충남</option>
                  <option value="충북">충북</option>
                </select>
                <select name="state" id="state">
                  <option selected>구/군 선택</option>
                </select>
              </p>
              <p>
                <label for="storename">매장명</label>
                <input type="text" />
                <span><i class="fas fa-magnifying-glass"></i></span>
              </p>
            </form>
          </div>
          <div class="section">
            <h2>02 매장 서비스별 검색</h2>
            <form
              name="mapsearch"
              action="https://localhost:3000/map.js"
              method="post"
            >
              <p>
                <input type="checkbox" name="wifi" id="wifi" />
                <label for="wifi"
                  ><i class="fas fa-wifi"></i>무선인터넷 가능</label
                >
                <input type="checkbox" name="smoking" id="smoking" />
                <label for="smoking"
                  ><i class="fas fa-smoking"></i>흡연시설 보유</label
                >
              </p>
              <p>
                <input type="checkbox" name="parking" id="parking" />
                <label for="parking"><i class="fas fa-car"></i>주차가능</label>
                <input type="checkbox" name="terrace" id="terrace" />
                <label for="terrace"
                  ><i class="fas fa-umbrella-beach"></i>야외테라스 보유</label
                >
              </p>
              <p>
                <input type="checkbox" name="mobile" id="mobile" />
                <label for="mobile"
                  ><i class="fas fa-mobile-button"></i>모바일 가맹점</label
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="shopinfo">
        <h2>매장안내</h2>
        <div class="shopinfo_table">
          <table></table>
        </div>
        <div>
          <ul>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <span></span
            ><span></span>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
