          <div id="제주" class="shopsearch_map_area area_jeju">제주도</div>
        </div>
        <div class="shopsearch_filter">
          <div class="section">
            <h2>01 지역/매장별 검색</h2>
            <form
              name="mapsearch"
              action="https://localhost:3000/map.js"
              method="post"
            >
              <p>
                <label for="localsearch">지역검색</label>
                <select name="city" id="city">
                  <option disabled selected>도/시 선택</option>
                  <option value="강원">강원</option>
                  <option value="경기">경기</option>
                  <option value="경남">경남</option>
                  <option value="경북">경북</option>
                  <option value="광주">광주</option>
                  <option value="대구">대구</option>
                  <option value="대전">대전</option>
                  <option value="부산">부산</option>
                  <option value="서울">서울</option>
                  <option value="세종">세종</option>
                  <option value="울산">울산</option>
                  <option value="인천">인천</option>
                  <option value="전남">전남</option>
                  <option value="전북">전북</option>
                  <option value="제주">제주</option>
                  <option value="충남">충남</option>
                  <option value="충북">충북</option>
                </select>
                <select name="state" id="state">
                  <option>구/군 선택</option>
                </select>
              </p>
              <p>
                <label for="storename">매장명</label>
                <input type="text" />
                <span><i class="fas fa-magnifying-glass"></i></span>
              </p>
            </form>
          </div>
          <div class="section">
            <h2>02 매장 서비스별 검색</h2>
            <form
              class="optionMode"
              name="mapsearch"
              action="https://localhost:3000/map.js"
              method="post"
            >
              <p>
                <input
                  type="checkbox"
                  name="wifi"
                  id="fa-wifi"
                  class="filter-checkbox"
                  value="fas fa-wifi"
                />
                <label for="fa-wifi"
                  ><i class="fas fa-wifi"></i>무선인터넷 가능</label
                >
                <input
                  type="checkbox"
                  name="smoking"
                  id="fa-smoking"
                  class="filter-checkbox"
                  value="fas fa-smoking"
                />
                <label for="fa-smoking"
                  ><i class="fas fa-smoking"></i>흡연시설 보유</label
                >
              </p>
              <p>
                <input
                  type="checkbox"
                  name="parking"
                  id="fa-car"
                  class="filter-checkbox"
                  value="fas fa-car"
                />
                <label for="fa-car"><i class="fas fa-car"></i>주차가능</label>
                <input
                  type="checkbox"
                  name="terrace"
                  id="fa-umbrella-beach"
                  class="filter-checkbox"
                  value="fas fa-umbrella-beach"
                />
                <label for="fa-umbrella-beach"
                  ><i class="fas fa-umbrella-beach"></i>야외테라스 보유</label
                >
              </p>
              <p>
                <input
                  type="checkbox"
                  name="mobile"
                  id="fa-mobile-button"
                  class="filter-checkbox"
                  value="fas fa-mobile-button"
                />
                <label for="fa-mobile-button"
                  ><i class="fas fa-mobile-button"></i>모바일 가맹점</label
                >
              </p>
            </form>
          </div>
        </div>
      </div>
